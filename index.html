<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie-Watchlist</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="container">
<header>
    <div class="search-button">
        <div class="header">
            <h2 id="find-film">Find your film <a href="index-link.html" class="watchlist-link">Watch-list</a></h2>
            
        </div>
    </div>
</header>

    <form class="search-field">
        <label aria-label="Search for a movie" class="hide">Search movie with no data</label>
        <input type="text" for="submit" placeholder="search movie with no data" name="search" id="search-input">
        <button type="submit" id="search-btn"><i class="icon">search</i> </button>
    </form>

        <div id="movies-list" class="container">

        </div>  
</div>


    <script src="main.js"></script>
</body>
</html>
